<div
  [id]="'project-'+index"
  [class]="
    'flex ' +
    (reverse ? 'lg:flex-row-reverse' : 'lg:flex-row') +
    ' lg:mb-32 lg:gap-10 xs:flex-col xs:mb-6 xs:rounded-md xs:gap-2 lg:p-0 lg:bg-transparent xs:bg-custom-blueBg xs:py-3 xs:px-4'
  "
>
  <img
    class="lg:h-[230px] lg:w-[450px] rounded-md fhd:w-[550px] fhd:h-[300px] xs:w-full xs:h-fit"
    [src]="'../../../../assets/images/' + project?.image"
    alt=""
  />
  <div class="flex flex-col">
    <h1
      class="mb-2 font-poppins lg:text-4xl font-bold uppercase leading-tight text-white fhd:text-5xl xs:text-3xl"
    >
      {{ project?.title }}
    </h1>
    <div class="mb-2 flex flex-row gap-2">
      @for (usedTech of project?.usedTechnology; track $index) {
        <span
          class="bg-custom-blueBg1 flex flex-row items-center gap-2 rounded-full px-3 py-2 font-poppins text-xs text-slate-300 fhd:text-xl fhd:gap-3"
        >
          <img
            class="h-5 w-5 fhd:w-8 fhd:h-8"
            [src]="'../../../../assets/images/icons/' + usedTech.image"
            alt=""
            srcset=""
          />
          {{ usedTech.name }}
        </span>
      }
    </div>
    <p class="font-poppins lg:text-base font-light leading-normal text-slate-300 fhd:text-2xl xs:text-sm">
      {{ project?.description }}
    </p>
  </div>
</div>
